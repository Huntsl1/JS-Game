<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JRPG Game</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div id="gameboy">
      <div id="display">
        <div id="enemy">
          <div id="enemy_sprite"></div>
          <div id="enemy_data">ENEMY DATA</div>
        </div>
        <div id="player">
          <div id="player_sprite"></div>
          <div id="player_data">PLAYER DATA</div>
        </div>
      </div>
      <button id="a_button">A</button>
      <button id="b_button">B</button>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
