<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JRPG Game</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <h3>Welcome to the Thunderdome</h3>
    <div class="container">

      <label for="select-character">Select Your Character</label>
        <select class="form-control" id="character-select">

      <option id = "wizard" value="0">Wizard</option>
      <option id="knight" value="1">Knight</option>
    </select>
    <button type="submit" class="btn">Start Your Destiny!</button>

    </div>
    <div id="gameboy">
      <div id="display">
        <div id="enemy">
          <div id="enemy_sprite"></div>
          <div id="enemy_data"></div>
        </div>
        <div id="player">
          <div id="player_sprite">
          </div>
          <div id="player_data">
          </div>
          <div id="player_health">
            <div id="player_health_bar"></div>
          </div>
        </div>
      </div>
      <button id="a_button">A</button>
      <button id="b_button">B</button>
    </div>
    <audio controls id="sword_swing">
      <source src="./audio/sword.mp3" type="audio/mp3">
    </audio>
    <audio controls id="sword_swing2">
      <source src="./audio/sword2.mp3" type="audio/mp3">
    </audio>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
