<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JRPG Game</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div id="gameboy">
      <div id="display">
        <div id="enemy">
          <div id="enemy_sprite"></div>
          <div id="enemy_data"></div>
        </div>
        <div id="player">
          <div id="player_sprite">
          </div>
          <div id="player_data">
          </div>
          <div id="player_health">
            <div id="player_health_bar"></div>
          </div>
        </div>
      </div>
      <button id="a_button">A</button>
      <button id="b_button">B</button>
    </div>
    <audio controls id="sword_swing">
      <source src="./audio/sword.mp3" type="audio/mp3">
    </audio>
    <audio controls id="sword_swing2">
      <source src="./audio/sword2.mp3" type="audio/mp3">
    </audio>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
